<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <section class="container">
      <article class="container__photo">
        <picture class="container__img">
          <source
            srcset="images/image-product-mobile.jpg"
            media="(max-width: 800px)"
          />
          <img srcset="images/image-product-desktop.jpg" alt="Product Image" />
        </picture>
      </article>

      <article class="container__details">
        <p class="container__sub">Perfume</p>
        <h1 class="container__heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="container__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="container__prices">
          <p class="container__price--1">$149.99</p>
          <p class="container__price--2">$169.99</p>
        </div>
        <button class="container__btn">
          <img src="images/icon-cart.svg" alt="Cart icon" class="btn-icon" />
          Add to Cart
        </button>
      </article>
    </section>
  </body>
</html>
